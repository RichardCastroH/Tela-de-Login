<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenando</title>
    <link rel="stylesheet" href="styles/index.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site">
        <main class="container">
            <header class="cabecalho">
                 <nav>
                    <h1>Serenando</h1>
                    <ul class="desktop-only">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Clothes</a></li>
                    </ul>
                 </nav>
            </header>

            <h1>Login</h1>

            <form>
                <fieldset class="informations">

                    <div class="input-wrapper">
                        <label for="fullname">Nome completo:</label>
                        <input id="fullname" type="text" placeholder="seu nome completo" class="field" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Digite sua senha:</label>
                        <input id="password" type="password" required class="field" >
                    </div>

                    <div class="input-submit">
                        <input class="send" id="send" type="submit">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
